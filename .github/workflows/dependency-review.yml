name: Dependency Check - Pull Requests

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependency-Check
        run: npm install -g dependency-check

      - name: Install project dependencies
        run: npm install

      - name: Run Dependency-Check
        run: |
          dependency-check --project your-project-name --scan .

      - name: Generate HTML Report
        run: |
          dependency-check --project your-project-name --scan . --format HTML --out reports/

      - name: Check for Vulnerabilities
        run: |
          if [ -f dependency-check-report.json ]; then
            echo "Vulnerabilities found. Failing the workflow."
            exit 1
          else
            echo "No vulnerabilities found. Proceed with the build."
          fi
